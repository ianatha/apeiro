[package]
name = "pristine_engine"
version = "0.1.0"
edition = "2021"

[dependencies]
brotli = "3.3.4"
v8 = "0.55.0"
anyhow = "1.0.66"
tokio = { version = "1", features = ["full"] }
pristine_compiler = { path = "../compiler" }
pristine_internal_api = { path = "../internal_api"}
serde = { version = "^1.0.100", features = ["derive"] }
serde_v8 = "0.72.0"
serde_json = "1.0.89"
nanoid = "0.4.0"
r2d2 = "0.8.10"
r2d2_sqlite = "0.21.0"
futures-core = "0.3.25"
serde_json_matcher = "0.1.4"
tracing = { version = "0.1", features = ["log-always"] }

[dev-dependencies]
tokio-test = "0.4.2"
